<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <link rel="stylesheet" href="index.css" media = "all"><!--- styles responsive------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="imagens-geral/logo/favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>

<body>


    <main>



        <!---caixa de login - formularios -->

        <div id="caixa-login">


            <!---MENSAGENS DE ALERTA - formularios --->
            <div style="margin-bottom:2em" id = "aceso-negado" class="alert alert-danger" role="alert">
                Acesso de login <strong>negado!</strong>
            </div>


            <div id="caixa-center">

                <div id="caixa-descricao-img-login" style="margin-left: 0.5rem;">
                    <img id="logo-imagem" src="imagens-geral/logo/logo-dr-olivato.png" alt="Logo">

                    <div id="descricao-login">
                        <h2>Login Dr. Olivato</h2>
                        <p>Entre com suas informações</p>
                    </div>

                </div>



                <form id="login-form" class="row g-3 needs-validation was-validated">

                    <div class="col-md-4" style="width: 100%;">
                        <label for="validationemail" class="form-label">E-mail:</label>
                        <input type="e-mail" class="form-control" id="validationemail" required
                            placeholder="acesso@gmail.com" pattern="[a-z@. ]+$">

                    </div>

                    <div class="col-md-5" style="width: 100%;">
                        <label for="validationsenha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="validationsenha" required placeholder="******"
                            pattern="[A-z@ ]+$">

                    </div>

                    <button id="submit-login" type="submit" class="btn btn-primary">Login</button>


                </form>
            </div>
        </div>


        <!---caixa de login - imagem -->
        <div id="caixa-img-login">

            <img id="img-login-right" src="imagens-geral/imagens-login/trabalhando-seu-laptop.jpg" alt="Login">
        </div>
    </main>
</body>

</html>
