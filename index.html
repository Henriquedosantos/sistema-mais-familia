<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>


    <div class="container">
        <div class="container-pictures">
            <img src="https://img.freepik.com/free-vector/sign-concept-illustration_114360-5425.jpg?size=626&ext=jpg&uid=R65019955&ga=GA1.1.886730529.1646439462&semt=sph" alt="Foto de login"> <!--FOTO DO LOGIN-->
        </div>


        <div class="container-form-text">

            <div class="caixa-text">
                <h2 id = "h2-title">Login</h2>
                <h1 id = "h1-title">Olá, cuidadores!</h1>
                <p  id = "p">Faça login em sua conta para coordernar, administrar e gerenciar seus cuidadores.</p>

            </div>

            <div class="caixa-form">
                <form id = "form-login" action="" autocomplete="off">
                    <input type="text" placeholder="E-mail" required>
                    <input type="password" name=""  placeholder="Password" required>
                    <button id = "button-submit" type="submit">Login</button>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
