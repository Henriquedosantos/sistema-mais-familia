<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-atendimento/form-atendimento-all.css" media="all">
    <link rel="stylesheet" href="style-atendimento/form-atendimento-screen.css" media="screen">
    <title>Atender associado</title>
</head>

<body>
    <main>


        <form method="post" action="../atender-associado/armz-atendimento.php">
            <h1>Atendimento ao cliente</h1>

            <label for="nome_associado_atender">Nome do associado a ser atendido</label>
            <input type="text" name="nome_associado_atender" id="nome_associado_atender" maxlength="25">

            <div id="container_select">
                <label for="tipo_associado">Tipo do associado</label>
                <select class="tipo_cliente" name="tipo_associado_atender" id="tipo_associado">

                    <option name="tipo_associado_atender" value="Titular">Titular do plano</option>
                    <option name="tipo_associado_atender" value="Dependente">Dependente do plano</option>

                </select>
            </div>

            <div id="container_select">
                <label for="empresa_atender">Nome da empresa</label>
                <select class="tipo_peq" name="empresa_atender" id="empresa_atender">

                    <option name="empresa_atender" value="Dr.Olivato">Dr.Olivato</option>
                    <option name="empresa_atender" value="CLMED-PG">CLMED-PG</option>
                    <option name="empresa_atender" value="CLMED-PG">Carlos Chargas</option>
                    <option name="empresa_atender" value="CLMED-PG">Sorridents</option>


                </select>
            </div>

            <label for="servico_atender">Servi√ßo atendido</label>
            <input type="text" name="servico_atender" id="servico_atender" maxlength="25">

            <label for="hora_atender">horario do atendimento</label>
            <input type="time" class="hora" name="hora_atender" id="hora_atender">

            <div id="container_select">
                <label for="retorno_atender">Retorno</label>

                <select class="tipo_peq" name="retorno_atender" id="retorno_atender">

                    <option name="retorno_associado" value="20 dias">20 dias</option>
                    <option name="retorno_associado" value="30 dias">30 dias</option>
                    <option name="retorno_associado" value="Sem retorno">Nenhum</option>

                </select>
            </div>
            <div class="container_enviar"><input type="submit" name="submit" class="envia" value="Enviar"></div>

        </form>

    </main>
</body>

</html>
